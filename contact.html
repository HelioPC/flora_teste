<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='style1.css'>
    <style>
        body{
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="fixed">
            <ul>
                <li><img src="assets/nft.png" alt="tree" width="30px" height="35px"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">NFTree</a></li>
                <li><a href="#">Carbon Credits</a></li>
                <li><a href="#">Initiatives</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Institution</a></li>
                <li><u><a href="#">Contact Us</a></u></li>
            </ul>
        </nav>
    </header>

    <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#00cba9" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,234.7C384,213,480,139,576,122.7C672,107,768,149,864,186.7C960,224,1056,256,1152,240C1248,224,1344,160,1392,128L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    </div>

    <div class="container">
        <div class="row">

            <form action="#" class="col-sm-8 col-lg-9">
                <div class="row">
                    <fieldset class="col-md-6">

                        <div class="form-group">
                            <label for="nome">Nome Completo*</label>
                            <input type="text" name="nome" id="nome" class="form-control" autofocus required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cpf">Nome da empresa</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Insira o nome da empresa">
                        </div>
                    </fieldset>

                    <fieldset class="col-md-6">
                        <div class="form-group">
                            <label for="numero-cartao">Último nome*</label>
                            <input type="text" name="numero-cartao" id="numero-cartao" class="form-control" placeholder="Insira o seu sobrenome" required>
                        </div>

                        <div class="form-group">
                            <label for="cpf">Designação</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Insira a designação aqui">
                        </div>

                        <div class="form-group">
                            <label for="cpf">Telefone</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Digite o telefone aqui">
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="cpf" style="color: rgb(107, 212, 107);">Mensagem*</label>
                    <input type="text" size=300 name="cpf" id="msg" class="form-control" placeholder="Digite a sua mensagem aqui" required>
                </div>

                <button type="submit" class="btn btn-lg btn-primary pull-center">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    Enviar mensagem
                </button>
            </form>
        </div>
    </div>

    <div class="svg">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#00cba9" fill-opacity="1" d="M0,192L48,208C96,224,192,256,288,234.7C384,213,480,139,576,122.7C672,107,768,149,864,186.7C960,224,1056,256,1152,240C1248,224,1344,160,1392,128L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </div>
</body>
</html>
